<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body {font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}
	</style>
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="page">
<h1>The Tully Monster</h1>

<p id="normal-text"><b>The Tully Monster</b> is a fossilised creature believed to have lived 300 million years ago. It was discovered by and named after Francis Tully in 1958.</p>

<div id="monster"><img src="TullyMonster.png"></div>

<form name="question">
	<p id="box"><b>Question</b> - How long was the Tully Monster?</p> 
	<button type="button" onclick="document.getElementById('box').innerHTML = 'The Tully Monster grew to 35cm long.'">Show answer</button>
	<p id="box2">Click below to find out where it lived.</p>
	<button type="button" onclick="document.getElementById('box2').innerHTML = 'It lived in the tropical estuaries of Illinois, USA.'">Show habitat</button>
</form>

<br>
Answer: <input id="box3" type:="text" name="answer">
<script>
	function wrt(){
		document.write('Goodbye, world!');
	}

	function validate(){
		var x = document.getElementById('box3').value;
		if (x == ""){
			document.getElementById('box').style.color="red";
		}
		if (x == "35cm"){
			alert("Correct!");
		}
	}

	function showHide(){
		var x = document.getElementById("monster");
		if(x.style.display == 'block')
			x.style.display = 'none';
		else
		x.style.display = 'block';
	}
</script>
<br>
<button type="button" onclick="validate()">Show answer</button><br><br>
<button type="button" onclick="showHide()">Show/hide the monster</button><br><br>
<button type="button" onclick="wrt()">End</button>
</div>
</body>
</html>
