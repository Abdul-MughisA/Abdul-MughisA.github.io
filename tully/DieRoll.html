<!DOCTYPE html>
<html>
<head>
<title>Roll the Die!</title>
	<style>
		body, input { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif }
		body { text-align:center; }
	</style>
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="page">
<h1>Die Roll</h1><br><br><br>

<form>
<div id="dieImage"> </div> <!-- Empty div to contain random dice image -->
<button type="button" onClick="rollDie();">Roll the die</button>
</form>

<script>
function rollDie(){
	var die = ["Roll1.jpg","Roll2.jpg","Roll3.jpg","Roll4.jpg","Roll5.jpg","Roll6.jpg"];
	var roll = Math.ceil(Math.random() * die.length);
	roll--; // Javascript indexes start at 0 - the count is 6 items, so subtract 1 to get item in range 0-5
	document.getElementById("dieImage").innerHTML="<img src='"+die[roll]+"'>";
}
rollDie();
</script>
</div>
</body>
</html>
