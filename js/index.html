<html>
    <head>
        <title>Hardware</title>
        <style>
            body, input { font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif }
        </style>
    </head>

    <body>
        
        <h1>Computer Hardware Products</h1>
        <p id="display1"></p>
        <p id="display2"></p>

        <script>
            var products = ["Printer","Tablet","Router","Speakers","RAM","CPU"]
            document.GetElementById("display1").innerHTML = products;

            function sort() {
                products.sort()
                document.GetElementById("display1").innerHMTL = products;
            }

            function count() {
                document.GetElementById("display2").innerHTML = products.length;
            }
        </script>

            <button onclick="sort()">Sort Alphabetically</button>
            <button onclick="count()">Find Total</button>
    </body>
</html>
