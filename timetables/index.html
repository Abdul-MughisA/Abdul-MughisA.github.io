<!doctype html>
<html>
    <head>
        <title>Times Tables Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
        <div id="page">
        <h1>Times Tables Calculator</h1>

        <form action="/index.html" method="post" onsubmit="return timesTableGen()">
            <p>Times table to create: <input type="text" value="1" id="tnumber"></p>
            <p>Rows required: <input type="text" value="1" id="rows"></p>

            <button type="submit" onclick="header()">Generate</button>
            <button type="reset">Reset</button>
        </form>

        <div id="output">
            <h2>Answers</h2>
            <div id="output2"></div>
        </div>
    </body>
</html>

<script>
    function timesTableGen() {
        var table = "";
        var numrows = document.getElementById("rows").value;
        var num = document.getElementById("tnumber").value;
        for (let i=0; i<numrows; i++) {
            table = table + "<p>" + i+ " times " + num + " equals " + i*num + "." + "</p>";
        }
        document.getElementById("output2").innerHTML = table;
        return false;
    }
</script>
